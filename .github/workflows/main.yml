on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: ci

jobs:
  # build, test all supported targets
  build-test-stable:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        targets:
          - x86_64-unknown-linux-musl
        toolchain:
          - stable

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          target: ${{ matrix.targets }}

      - name: Install cross
        shell: bash
        run: |
          RUSTFLAGS="-C target-feature=-crt-static" cargo install cross --git https://github.com/cross-rs/cross

      - run: cross build --locked --workspace --target ${{ matrix.targets }}
      - run: cross test --locked --workspace --target ${{ matrix.targets }}
      - run: cross test --locked --workspace --target ${{ matrix.targets }} --no-default-features

  # Validate no_std compatibility on embedded targets
  ensure-no-std:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        target:
          - thumbv7em-none-eabihf  # ARM Cortex-M4/M7 with FPU
          - thumbv6m-none-eabi      # ARM Cortex-M0/M0+ (most constrained)

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly  # Required for embedded targets
          targets: ${{ matrix.target }}

      # Build with default features
      - name: Build with alloc
        run: |
          cd ensure_no_std
          cargo +nightly build --release --target ${{ matrix.target }}

  # fmt and clippy on nightly builds
  fmt-clippy-nightly:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          target: x86_64-unknown-linux-musl
          components: rustfmt, clippy
      - run: cargo fmt --all --check
      - run: cargo clippy --workspace -- -D warnings
